<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>99乘法表</title>
</head>
<body>
	<script>
		// *号
for(var i=1;i<=10;i++){
	for(var j=1;j<=i;j++){
		document.write('*');
	}
	document.write('<br/>');
}

// 99乘法表
document.write('<table border=1 cellspacing=0>')
    for(var i=1;i<=10;i++){
    	document.write('<tr align="center">')
    	    for(var j=1;j<=i;j++){
    	    	if(j%2==0){
    	    		document.write('<td bgcolor=red>'+i+'*'+j+'</td>')
    	    	}else{
    	    		document.write('<td bgcolor=yellow>'+i+'*'+j+'</td>')
    	    	}
    	    	// document.write('<td>'+i+'*'+j+'</td>')
    	    }
    	document.write('</tr>')
    }
    
document.write('</table>')

//行列换色
document.write('<table border=1 cellspacing=0>')
    for(var i=1;i<=10;i++){
    	document.write('<tr align="center">')
    	    if(i%2==0){
    		document.write('<tr align="center">')

    	    for(var j=1;j<=i;j++){
    	    	if(j%2==0){
    	    		document.write('<td bgcolor=pink>'+i+'*'+j+'</td>')
    	    	}else{
    	    		document.write('<td bgcolor=green>'+i+'*'+j+'</td>')
    	    	}
    	    	// document.write('<td>'+i+'*'+j+'</td>')
    	    }
    	document.write('</tr>')
    	}else{
    		document.write('<tr align="center">')

    	    for(var j=1;j<=i;j++){
    	    	if(j%2==1){
    	    		document.write('<td bgcolor=pink>'+i+'*'+j+'</td>')
    	    	}else{
    	    		document.write('<td bgcolor=green>'+i+'*'+j+'</td>')
    	    	}
    	    	// document.write('<td>'+i+'*'+j+'</td>')
    	    }
    	document.write('</tr>')
    	}
    }
document.write('</table>')
	</script>
</body>
</html>
